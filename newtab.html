
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Organizer New Tab</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="main-container">
        <button id="addColumnButton">Aggiungi Colonna</button>
        <div id="columns-container"></div>
    </div>

<!-- Modal -->
<div id="editModal" class="modal hidden">
    <div class="modal-content">
        <h2 class="modal-title">Edit Link</h2>
        <form id="editForm">
            <div class="form-group">
            <label for="emoji" class="form-label">Emoji:</label>
            <select id="emoji" class="form-input" required>
                <option value="🔗">🔗 Link</option>
                <option value="✨">✨ Sparkle</option>
                <option value="📘">📘 Book</option>
                <option value="🌐">🌐 Globe</option>
                <option value="🎉">🎉 Party</option>
                <option value="💡">💡 Idea</option>
                <option value="👍">👍 Thumbs Up</option>
                <option value="❤️">❤️ Heart</option>
                <option value="🚀">🚀 Rocket</option>
                <option value="🛠️">🛠️ Tools</option>
                <option value="📝">📝 Note</option>
                <!-- Add more emojis as needed -->
            </select>
            </div>
            <div class="form-group">
                <label for="url" class="form-label">URL:</label>
                <input type="url" id="url" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" class="form-input" required>
            </div>
            <div class="form-actions">
                <button type="button" id="saveButton" class="btn btn-save">Save</button>
                <button type="button" id="closeButton" class="btn btn-close">Close</button>
            </div>
        </form>
    </div>
</div>


    <script src="newtab.js"></script>
</body>
</html>
